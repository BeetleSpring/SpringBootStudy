server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/area?serverTimezone=CST
    username: root
    password: root

  jpa:
    hibernate:
    #自动创建|更新|验证数据库结构
      ddl-auto: update
    #设置数据库引擎为InnoDb
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    #打印sql语句方便调试
    show-sql: true
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<form method="post" action="/music" th:object="${music}">
    <input type="hidden" name="_method" value="PUT"/>
    <h4>修改角色信息</h4>
    <div class="form-group col-sm-5" >
        <label for="exampleInputEmail1">名字</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" readonly="readonly" th:value="*{name}">
    </div>
    <div class="form-group col-sm-5" >
        <label for="label">角色</label>
        <input type="text" class="form-control" id="label" name="label">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
